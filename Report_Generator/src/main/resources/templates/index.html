<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Report Application</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body{
            background: #f2f6fc;
        }
        .card{
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>

<div class="container mt-4">

    <div class="card p-3">
        <h4 class="text-center text-primary mb-3">üìä Report Application</h4>

        <!-- üîç Search Form -->
        <form th:action="@{/search}" method="get">

            <div class="row mt-3">

                <!-- Plan Name -->
                <div class="col-md-4">
                    <label>Plan Name</label>
                    <select name="planName" class="form-control">
                        <option value="">--Select--</option>
                        <!-- üìù Controller se Plan Names list aayegi -->
                        <!-- th:each="p : ${planNames}" -->
                        <!-- <option th:value="${p}" th:text="${p}"></option> -->
                    </select>
                </div>

                <!-- Plan Status -->
                <div class="col-md-4">
                    <label>Plan Status</label>
                    <select name="planStatus" class="form-control">
                        <option value="">--Select--</option>
                        <!-- üìù Controller se Status list aayegi -->
                        <!-- th:each="s : ${statuses}" -->
                        <!-- <option th:value="${s}" th:text="${s}"></option> -->
                    </select>
                </div>

                <!-- Gender -->
                <div class="col-md-4">
                    <label>Gender</label>
                    <select name="gender" class="form-control">
                        <option value="">--Select--</option>
                        <!-- üìù Gender list -->
                        <!-- th:each="g : ${genders}" -->
                        <!-- <option th:value="${g}" th:text="${g}"></option> -->
                    </select>
                </div>
            </div>

            <div class="row mt-3">

                <!-- Start Date -->
                <div class="col-md-6">
                    <label>Start Date</label>
                    <input type="date" name="startDate" class="form-control">
                </div>

                <!-- End Date -->
                <div class="col-md-6">
                    <label>End Date</label>
                    <input type="date" name="endDate" class="form-control">
                </div>

            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success px-4">üîç Search</button>
            </div>

        </form>
    </div>

    <!-- üìÑ Report Buttons -->
    <div class="text-center mt-3">
        <a th:href="@{/excel}" class="btn btn-primary px-4">üì• Generate Excel</a>
        <a th:href="@{/pdf}" class="btn btn-danger px-4">üìÑ Generate PDF</a>
    </div>

    <!-- üìå Data Table -->
    <div class="card mt-4 p-3">
        <h5 class="text-center text-info">Available Plans</h5>

        <table class="table table-bordered table-hover mt-3 text-center">

            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Holder Name</th>
                <th>Plan Name</th>
                <th>Status</th>
                <th>Gender</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
            </thead>

            <tbody>

            <!-- üìù Controller se data aayega -->
            <!-- th:each="plan : ${plans}" -->
            <!--
            <tr>
                <td th:text="${plan.id}"></td>
                <td th:text="${plan.holderName}"></td>
                <td th:text="${plan.planName}"></td>
                <td th:text="${plan.status}"></td>
                <td th:text="${plan.gender}"></td>
                <td th:text="${plan.startDate}"></td>
                <td th:text="${plan.endDate}"></td>
            </tr>
            -->

            <!-- Agar data na mile -->
            <!-- <tr th:if="${plans == null or plans.isEmpty()}">
                <td colspan="7" class="text-danger">No Data Found</td>
            </tr> -->

            </tbody>

        </table>

    </div>

</div>

</body>
</html>
